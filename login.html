<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<title>alert弹出层插件</title>
	<link rel="stylesheet" type="text/css" href="lt_alert.css">
</head>
<body>
	<div class='page'>
		<div class="panel_header_with_no_word">	
			<div class="button_container">
				<a href='javascript:history.go(-1);'>
					<span class='panel_header_button_left back_button'></span>
				</a>
			</div>		
			<div class="title">
				<h4>alert弹出层插件</h4>
				<br><br><br>
			</div>
		</div>
		<div class='panel_content'>
			<div class="container">
				<div class="login_btn">
					<input class="alert" type="button" value="登 录"><!--location.href='home_page_logined.html'-->
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script src="jquery.lt_alert.js"></script>
	<script>
		$(function(){
			$('.alert').click(function(){
				$.lt_alert({
					title: '这是标题',
					content: '用户名或密码',
					okValue: 'OK',
					cancelValue: 'Cancel',
					//ok的回调
					okCallback: function(){
						console.log('我是ok');
						$.lt_alert_close();
					},
					otherBtns:[{
						otherValue: '其他',
						otherCallback: function(){
							console.log('我是其他');
							$.lt_alert_close();
						}
					}]

				});

			});
		});
	</script>
</body>
</html>
